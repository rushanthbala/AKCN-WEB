<div
  class="d-flex justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto"
>
  <!-- class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto" -->

  <div class="input-div">
    <input
      type="text"
      class="form-control int mt-2"
      id="ID"
      placeholder="Search"
      formControlName="address"
    />
  </div>
  <div class="btn-set d-flex m-1">
    <button
      class="input-group-text cus-btn-down btn-c-1"
      id="basic-addon2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="exportNormalTable()"
    >
      Excel
    </button>
    <button
      class="input-group-text cus-btn-down btn-c-2"
      id="basic-addon2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="openPDF()"
    >
      PDF
    </button>
    <button
      class="input-group-text cus-btn-down btn-c-3"
      id="basic-addon2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Print
    </button>
  </div>
</div>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number">
      No.
    </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
      Name
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by weight">
      Weight
    </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by symbol">
      Symbol
    </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>




<div id="htmlData">
  <div class="main-div">
    <!-- <div class="main-heading">User Information's</div> -->
    <div class="table-div">
      <table id="ExampleNormalTable">
        <tr>
          <th>TICKET</th>
          <th>ID</th>
          <th>SUBJECT</th>
          <th>PHONE</th>
          <th>CREATED BY</th>
          <th>CREATED AT</th>
          <!-- <th style="text-align: center">ACTION</th> -->
        </tr>
        <tr
          *ngFor="
            let us of userData | paginate: { itemsPerPage: 5, currentPage: p }
          "
        >
          <!--   -->
          <td>{{ us.ticket }}</td>
          <td>{{ us.id }}</td>

          <td>{{ us.subject }}</td>
          <!-- <td>
          <div class="status">
            {{ us.address }}
          </div>
        </td> -->
          <td>{{ us.phone }}</td>
          <td>{{ us.createBy }}</td>
          <td>{{ us.createAt }}</td>
        </tr>
      </table>
      <br />
      <pagination-controls
        class="my-pagination"
        previousLabel="Previous"
        nextLabel="Next"
        screenReaderPaginationLabel="Pagination"
        screenReaderPageLabel="page"
        (pageChange)="p = $event"
      ></pagination-controls>
    </div>
  </div>
</div>
