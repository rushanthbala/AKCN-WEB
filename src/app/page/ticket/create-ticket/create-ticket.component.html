<p class="heading">Choose searching type and enter the value</p>
<br />
<app-filter-box (OnClick)="searching($event)"></app-filter-box>
<!-- <app-custom-button text="'000000000'" btnClass="btn" (OnClick)="test()" ></app-custom-button> -->

<br />
<br />
<!-- <div *ngIf="!isFetchDataFail"> -->

  <p class="head-2" *ngIf="showTable && !isFetchDataFail">{{tableResult}} Results found</p>
  <p class="head-2 p-5"  *ngIf="isFetchDataFail">No Data found</p>
  <!-- table -->
  <div class="main-div">
    <div class="table-div" *ngIf="showTable && !isFetchDataFail">
      <table>
        <tr>
          <th>ID</th>
          <th>SUBSCRIBER</th>
          <th>PHONE</th>
          <th>ADDRESS</th>
          <th>STATUS</th>
          <th>TV</th>
          <th>TYPE</th>
        </tr>
        <tr *ngFor="
          let us of userData | paginate: { itemsPerPage: 5, currentPage: p }
        " (click)="viewDetails(us)">
          <td>{{ us.id }}</td>
          <td>{{ us.firstName }} {{us.lastName}}</td>

          <td>{{ us.primaryPhone }}</td>
          <td>{{ us.connectionAddress }}</td>
          <td>
            <div class="status {{us.connectionStatus.toUpperCase()}}">
              {{ us.connectionStatus }}
            </div>
          </td>
          <td>{{ us.tvCount }}</td>
          <td>{{ us.connectionType }}</td>
        </tr>
      </table>
      <br />
      <pagination-controls class="my-pagination" previousLabel="Previous" nextLabel="Next"
        screenReaderPaginationLabel="Pagination" screenReaderPageLabel="page" (pageChange)="p = $event">
      </pagination-controls>
    </div>
    <div *ngIf="isSubscriberdata && !isFetchDataFail && !showTable ">
      <app-edit-ticket [object]='subscriberdata' text="text"></app-edit-ticket>
    </div>
  </div>
