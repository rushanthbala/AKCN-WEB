<form [formGroup]="inputset">
  <div
    class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
  >
    <div class="mb-3 cus-int-div">
      <label for="ID" class="form-label labels">ID</label>
      <input
        type="text"
        class="form-control int"
        id="ID"
        placeholder="9999999999V"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="NIC" class="form-label labels">NIC</label>
      <input type="text" class="form-control int" id="NIC" placeholder="NIC" />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="SUBSCRIBER" class="form-label labels">SUBSCRIBER</label>
      <input
        type="text"
        class="form-control int"
        id="SUBSCRIBER"
        placeholder="SUBSCRIBER"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="PHONE" class="form-label labels">PHONE</label>
      <input
        type="text"
        class="form-control int"
        id="PHONE"
        placeholder="PHONE"
      />
    </div>

    <!-- 2 -->
    <div class="mb-3 cus-int-div">
      <label for="Ticket" class="form-label labels">Ticket</label>
      <input
        type="text"
        class="form-control int"
        id="Ticket"
        placeholder="9999999999V"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Subject" class="form-label labels">Subject</label>
      <input
        type="text"
        class="form-control int"
        id="Subject"
        placeholder="Subject"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Description" class="form-label labels">Description</label>
      <input
        type="text"
        class="form-control int"
        id="Description"
        placeholder="Description"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Created At" class="form-label labels">Created At</label>
      <input
        type="text"
        class="form-control int"
        id="Created At"
        placeholder="Created At"
      />
    </div>

    <!-- 3 -->
    <div class="mb-3 cus-int-div">
      <label for="Connection Address" class="form-label labels"
        >Connection Address</label
      >
      <input
        type="text"
        class="form-control int"
        id="Connection Address"
        placeholder="9999999999V"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Status" class="form-label labels">Status</label>
      <input
        type="text"
        class="form-control int"
        id="Status"
        placeholder="Status"
      />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Due" class="form-label labels">Due</label>
      <input type="text" class="form-control int" id="Due" placeholder="Due" />
    </div>
    <div class="mb-3 cus-int-div">
      <label for="Type" class="form-label labels">Type</label>
      <input
        type="text"
        class="form-control int"
        id="Type"
        placeholder="Type"
      />
    </div>
  </div>

  <div
    class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap btn-div-set"
  >
    <button
      class="input-group-text cus-btn-down btn-c-1"
      id="basic-addon2"
      (click)="searching()"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Reconnection Request
    </button>

    <button
      class="input-group-text cus-btn-down btn-c-2"
      id="basic-addon2"
      (click)="searching()"
      data-bs-toggle="modal"
      data-bs-target="#changeRequest"
    >
      Change request
    </button>

    <button
      class="input-group-text cus-btn-down btn-c-3"
      id="basic-addon2"
      (click)="searching()"
      data-bs-toggle="modal"
      data-bs-target="#extraRequest"
    >
      Extra TV Request
    </button>
  </div>
</form>

<!-- Modal Reconnection Request -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="false"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="max-width: 260px">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="Reconnection" (ngSubmit)="ReconnectionRequest()">
          <div class="mb-3 cus-model-c-div">
            <div class="form-heading int-div card-head-h2">
              Reconnection Request
            </div>
            <p class="para">PKA00001</p>
            <div class="cart-input">
              <input
                type="text"
                class="form-control int mt-2"
                id="ID"
                placeholder="Phone Number"
                formControlName="phoneNumber"
              />
              <button
                class="input-group-text cus-model-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
              >
                Create
              </button>
              <button
                class="input-group-text cus-model-cancel-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                style="background-color: #fff !important; color: #027afe"
              >
                Cancel
              </button>
              <br />
              <br />
              <br />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Reconnection Request -->
<div
  class="modal fade"
  id="changeRequest"
  data-bs-backdrop="false"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" style="max-width: 260px">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="Reconnection" (ngSubmit)="ReconnectionRequest()">
          <div class="mb-3 cus-model-c-div">
            <div class="form-heading int-div card-head-h2">Change request</div>
            <p class="para">PKA00001</p>
            <div class="cart-input">
              <select class="form-select" aria-label="Default select example">
                <option selected>Area</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
              <select
                class="form-select mt-2"
                aria-label="Default select example "
              >
                <option selected>Road</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>

              <input
                type="text"
                class="form-control int mt-2"
                id="ID"
                placeholder="New Address"
                formControlName="address"
              />
              <input
                type="text"
                class="form-control int mt-2"
                id="ID"
                placeholder="Phone Number"
                formControlName="phoneNumber"
              />
              <button
                class="input-group-text cus-model-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#changeRequest"
              >
                Create
              </button>
              <button
                class="input-group-text cus-model-cancel-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                style="background-color: #fff !important; color: #027afe"
              >
                Cancel
              </button>
              <br />
              <br />
              <br />
              <br />
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Extra Request -->
<div
  class="modal fade"
  id="extraRequest"
  data-bs-backdrop="false"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"

  <div class="modal-dialog" style="max-width: 260px">
    <div class="modal-content">
      <div class="modal-header">
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="Reconnection" (ngSubmit)="ReconnectionRequest()">
          <div class="mb-3 cus-model-c-div">
            <div class="form-heading int-div card-head-h2">
              Extra TV Request
            </div>
            <p class="para">PKA00001</p>
            <div class="cart-input">
              <input
                type="text"
                class="form-control int mt-2"
                id="ID"
                placeholder="Number of TVs"
                formControlName="numberOfTV"
              />
              <input
                type="text"
                class="form-control int mt-2"
                id="ID"
                placeholder="Phone Number"
                formControlName="phoneNumber"
              />
              <button
                class="input-group-text cus-model-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#extraRequest"
              >
                Create
              </button>
              <button
                class="input-group-text cus-model-cancel-btn-down btn-c-1"
                id="basic-addon2"
                (click)="searching()"
                data-bs-toggle="modal"
                data-bs-target="#staticBackdrop"
                style="background-color: #fff !important; color: #027afe"
              >
                Cancel
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
