<div class="card">
  <div class="card-body">
    <div
      class="d-flex justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto"
    >
      <!-- class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto" -->

      <form [formGroup]="submit">
        <div class="input-div col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
          <input
            type="text"
            (keyup)="applyFilter($event)"
            class="form-control int mt-2"
            id="ID"
            placeholder="Search"
            formControlName="address"
          />
        </div>
      </form>
      <div class="col-12 col-sm-12 col-md-4 col-lg-6 col-xl-6"></div>
      <div class="input-div col-12 col-sm-12 col-md-4 col-lg-3 col-xl-3">
        <button
          class="input-group-text cus-btn-down btn-c-1 mt-2"
          id="basic-addon2"
          (click)="postData()"
        >
          Add New Branch
        </button>
        <!-- data-bs-toggle="modal"
        data-bs-target="#staticBackdrop" -->
      </div>
    </div>
    <br />
    <br />
    <div *ngIf="TICKET_DATA.length != 0" class="container-6">
      <div *ngIf="showTable">
        <div id="htmlData" class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            id="ExampleNormalTable"
            matSort
            (matSortChange)="announceSortChange($event)"
            class=""
          >
            <td mat-cell *matCellDef="let row"></td>
            <!-- userID Column -->
            <ng-container matColumnDef="id">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by id"
              >
                #
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                {{ element.id }}
              </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="branchName">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by branchName"
              >
                Branch
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                {{ element.branchName }}
              </td>
            </ng-container>

            <!-- roleID Column -->
            <ng-container matColumnDef="branchAddress">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by branchAddress"
              >
                Address
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                {{ element.branchAddress }}
              </td>
            </ng-container>

            <!-- branchID Column -->
            <ng-container matColumnDef="branchCity">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by branchCity"
              >
                City
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                {{ element.branchCity }}
              </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="branchPhone">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by branchPhone"
              >
                Phone
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                {{ element.branchPhone }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator
          [pageSizeOptions]="[10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
      <div class="editData"></div>
    </div>

    <p class="head-2" *ngIf="TICKET_DATA.length == 0 && ifGetData">
      No Data found
    </p>
  </div>
</div>
