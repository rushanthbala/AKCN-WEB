<div class="card">
  <div class="card-body">
    <div
  class="d-flex justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto"
>
  <!-- class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap m-auto" -->

  <div class="input-div">
    <input
      type="text"
      (keyup)="applyFilter($event)"
      class="form-control int mt-2"
      id="ID"
      placeholder="Search"
      formControlName="address"
    />
  </div>
  <div class="input-div">
    <button
      class="input-group-text cus-btn-down btn-c-1 mt-2"
      id="basic-addon2"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
      (click)="postData()"
    >
      Add New Role
    </button>
  </div>
</div>
<br />
<br />
<div *ngIf="TICKET_DATA.length != 0" class="container-6">
  <div *ngIf="showTable">
    <div id="htmlData">
      <table
        mat-table
        [dataSource]="dataSource"
        id="ExampleNormalTable"
        matSort
        (matSortChange)="announceSortChange($event)"
        class=""
      >
        <ng-container matColumnDef="id">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by id"
          >
            #
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Role Column -->
        <ng-container matColumnDef="role">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by role"
          >
            NAME
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.role }}
          </td>
        </ng-container>

        <!-- Permission Column -->
        <ng-container matColumnDef="permission">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by createdDate"
          >
            Permission
          </th>
          <td mat-cell *matCellDef="let element">
            <div class="d-flex">
              <div
                class="m-1 status-btn update-c"
                (click)="viewDetails(element)"
              >
                UPDATE
              </div>
              <div class="m-1 status-btn password-c">PASSWORD</div>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
  <div class="editData">
    <!--  [object]='subscriberdata'  text="text" -->
    <!-- <app-pending-details   [object]='subscriberdata'  text="text"  ></app-pending-details> -->
  </div>
</div>

<p class="head-2 p-5" *ngIf="TICKET_DATA.length == 0 && ifGetData">
  No Data found
</p>

  </div>
</div>
