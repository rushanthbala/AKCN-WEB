<div class="card">
  <p class="card-text">Choose searching type and enter the value</p>
  <br />
  <div class="card-body">
    <app-filter-box (OnClick)="searching($event)"></app-filter-box>
  </div>

  <div *ngIf="showTable">
    <app-connection-details
      [object]="userData"
      text="text"
    ></app-connection-details>
  </div>
</div>
