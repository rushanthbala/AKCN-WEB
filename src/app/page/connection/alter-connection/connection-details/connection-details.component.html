<div class="card">
  <form [formGroup]="inputset">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <div class="mb-3 cus-int-div">
        <label for="NIC" class="form-label labels">NIC </label>
        <input
          type="text"
          class="form-control int"
          id="NIC"
          placeholder="9999999999V"
          value="{{ object.subscriberNIC }}"
          readonly
        />
      </div>
      <div class="mb-3 cus-int-div">
        <label for="SUBSCRIBER" class="form-label labels">SUBSCRIBER</label>
        <input
          type="text"
          class="form-control int"
          id="SUBSCRIBER"
          value="{{ object.firstName }}"
          readonly
          placeholder="SUBSCRIBER"
        />
      </div>
      <div class="mb-3 cus-int-div">
        <label for="PHONE" class="form-label labels">PHONE</label>
        <input
          type="text"
          class="form-control int"
          id="PHONE"
          value="{{ object.primaryPhone }}"
          readonly
          placeholder="PHONE"
        />
      </div>
      <div class="mb-3 cus-int-div">
        <label for="Address" class="form-label labels">Address</label>
        <input
          type="text"
          class="form-control int"
          id="Address"
          value="{{ object.connectionAddress }}"
          readonly
          placeholder="Address"
        />
      </div>

      <!-- 2 -->
      <div class="mb-3 cus-int-div">
        <label for="ID" class="form-label labels">ID</label>
        <input
          type="text"
          class="form-control int"
          id="ID"
          value="{{ object.connectionID }}"
          readonly
          placeholder="9999999999V"
          (click)="viewDetails(object)"
          style="cursor: pointer; background-color: #027afe; color: #fff"
        />
      </div>
      <div class="mb-3 cus-int-div">
        <label for="Status" class="form-label labels">Status</label>
        <input
          type="text"
          class="form-control int {{
            object.connectionStatus.toUpperCase()
          }} conStatus"
          id="Status"
          value="{{ object.connectionStatus.toUpperCase() }}"
          readonly
          placeholder="Status"
        />
      </div>
      <!-- Deactivate -->
      <div class="mb-3 cus-int-div">
        <label for="TV" class="form-label labels">TV</label>
        <input
          type="text"
          class="form-control int"
          id="TV"
          value="{{ object.tvCount }}"
          readonly
          placeholder="TV"
        />
      </div>
      <div class="mb-3 cus-int-div">
        <label for="Type" class="form-label labels">Type</label>
        <input
          type="text"
          class="form-control int"
          id="Type"
          value="{{ object.connectionType }}"
          readonly
          placeholder="Type"
        />
      </div>

      <!-- 3 -->
      <div class="mb-3 cus-int-div">
        <label for="DUE" class="form-label labels">DUE</label>
        <input
          type="text"
          class="form-control int"
          id="DUE"
          value="{{ object.dueAmount }}"
          readonly
          placeholder="00.00"
        />
      </div>
    </div>

    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap btn-div-set"
      style="row-gap: 10px"
    >
      <!-- openReconnectDialog -->
      <button
        *ngIf="object.connectionStatus.toUpperCase() === 'ACTIVE'"
        class="input-group-text cus-btn-down btn-c-4"
        id="basic-addon2"
        (click)="DisconnectDialog()"
      >
        Disconnect
      </button>
      <button
        *ngIf="object.connectionStatus.toUpperCase() === 'DEACTIVATE'"
        class="input-group-text cus-btn-down btn-c-3"
        id="basic-addon2"
        (click)="ConnectDialog()"
      >
        Connect
      </button>
      <button
        class="input-group-text cus-btn-down btn-c-1"
        id="basic-addon2"
        (click)="openChangeLocationDialog()"
      >
        Change Location
      </button>

      <button
        class="input-group-text cus-btn-down btn-c-2"
        (click)="editSubscriber()"
      >
        Edit Subscriber
      </button>

      <button
        class="input-group-text cus-btn-down btn-c-3"
        (click)="editConnection()"
      >
        Edit connection
      </button>
    </div>
  </form>
</div>
