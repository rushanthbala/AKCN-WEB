<!-- <p>history works!</p> -->
<div class="card">
  <div class="card-body">
    <div class="containr-1">
      <div class="row">
        <div class="col-md-4">
          <div class="mapouter">
            <div class="gmap_canvas">
              <iframe
                class="gmap_iframe"
                width="100%"
                frameborder="0"
                scrolling="no"
                marginheight="0"
                marginwidth="0"
                src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=University of Oxford&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
              ></iframe
              ><a href="https://www.gachacute.com/">Gacha Cute</a>
            </div>
            <style>
              .mapouter {
                position: relative;
                text-align: right;
                width: 100%;
                height: 400px;
              }
              .gmap_canvas {
                overflow: hidden;
                background: none !important;
                width: 100%;
                height: 400px;
              }
              .gmap_iframe {
                height: 400px !important;
              }
            </style>
          </div>
        </div>
        <div class="col-md-8">
          <form [formGroup]="inputset">
            <div
              class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
            >
              <div class="mb-3 cus-int-div">
                <label for="NIC" class="form-label labels">NIC </label>
                <input
                  type="text"
                  class="form-control int"
                  id="NIC"
                  placeholder="9999999999V"
                  readonly
                />
              </div>
              <div class="mb-3 cus-int-div">
                <label for="SUBSCRIBER" class="form-label labels"
                  >SUBSCRIBER</label
                >
                <input
                  type="text"
                  class="form-control int"
                  id="SUBSCRIBER"
                  readonly
                  placeholder="SUBSCRIBER"
                />
              </div>
              <div class="mb-3 cus-int-div">
                <label for="PHONE" class="form-label labels">PHONE</label>
                <input
                  type="text"
                  class="form-control int"
                  id="PHONE"
                  readonly
                  placeholder="PHONE"
                />
              </div>
              <div class="mb-3 cus-int-div">
                <label for="Address" class="form-label labels">Address</label>
                <input
                  type="text"
                  class="form-control int"
                  id="Address"
                  readonly
                  placeholder="Address"
                />
              </div>

              <!-- 2 -->
              <div class="mb-3 cus-int-div">
                <label for="ID" class="form-label labels">ID</label>
                <input
                  type="text"
                  class="form-control int"
                  id="ID"
                  readonly
                  placeholder="9999999999V"
                />
              </div>
              <div class="mb-3 cus-int-div">
                <label for="Status" class="form-label labels">Status</label>
                <input
                  type="text"
                  class="form-control int {{
                    object.connectionStatus.toUpperCase()
                  }} conStatus"
                  id="Status"
                  readonly
                  placeholder="Status"
                />
              </div>
              <!-- Deactivate -->
              <div class="mb-3 cus-int-div">
                <label for="TV" class="form-label labels">TV</label>
                <input
                  type="text"
                  class="form-control int"
                  id="TV"
                  readonly
                  placeholder="TV"
                />
              </div>
              <div class="mb-3 cus-int-div">
                <label for="Type" class="form-label labels">Type</label>
                <input
                  type="text"
                  class="form-control int"
                  id="Type"
                  readonly
                  placeholder="Type"
                />
              </div>

              <!-- 3 -->
              <div class="mb-3 cus-int-div">
                <label for="DUE" class="form-label labels">DUE</label>
                <input
                  type="text"
                  class="form-control int"
                  id="DUE"
                  readonly
                  placeholder="00.00"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
