<div class="card">
  <div class="card-body">
    <app-unpaid-report-update
  (OnClick)="searching($event)"
></app-unpaid-report-update>

  </div>
</div>

<br />
<br />
<p class="head-2" *ngIf="showTable && !isFetchDataFail">
  {{ tableResult }} Results found
</p>
<p class="head-2 p-5" *ngIf="isFetchDataFail">No Data found</p>

<div class="main-div">
  <div class="container-6 table-responsive" *ngIf="showTable && !isFetchDataFail">
    <div id="htmlData">
      <table
        mat-table
        [dataSource]="dataSource"
        matSort
        (matSortChange)="announceSortChange($event)"
        class=""
      >
        <td mat-cell *matCellDef="let row"></td>
        <!-- userID Column -->
        <ng-container matColumnDef="ConnectionID">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by ConnectionID"
          >
            Connection ID
          </th>
          <td mat-cell *matCellDef="let element">{{ element.connectionID }}</td>
        </ng-container>

        <!-- firstName Column -->
        <ng-container matColumnDef="ConnectionAddress">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by ConnectionAddress"
          >
            Connection Address
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.connectionAddress }}
          </td>
        </ng-container>

        <!-- roleID Column -->
        <ng-container matColumnDef="tvCount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by tvCount"
          >
            Tv Count
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.tvCount }}
          </td>
        </ng-container>

        <ng-container matColumnDef="dueAmount">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by dueAmount"
          >
            Arrears
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.dueAmount }}
          </td>
        </ng-container>

        <!-- status Column -->
        <ng-container matColumnDef="ConnectionDate">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            sortActionDescription="Sort by ConnectionDate"
          >
            Connection Date
          </th>
          <td mat-cell *matCellDef="let element">
            {{ element.connectedDate }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
