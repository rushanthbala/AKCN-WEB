<div class="card">
  <div class="card-body">
    <app-due-report-update
      (OnClick)="searching($event)"
    ></app-due-report-update>
  </div>
</div>

<br />
<br />
<p class="head-2" *ngIf="showTable && !isFetchDataFail">
  {{ tableResult }} Results found
</p>
<div class="main-div">
  <div
    class="container-6"
    *ngIf="showTable && !isFetchDataFail"
  >
    <div class="card">
      <div class="card-body">
        <div id="htmlData" class="table-responsive">
          <table
            mat-table
            [dataSource]="dataSource"
            matSort
            (matSortChange)="announceSortChange($event)"
            class=""
          >
            <td mat-cell *matCellDef="let row"></td>
            <!-- userID Column -->
            <ng-container matColumnDef="ConnectionID">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by ConnectionID"
              >
                Connection ID
              </th>
              <td
                mat-cell
                *matCellDef="let element"
                (click)="viewDetails(element)"
              >
                <a style="color: #027afe; cursor: pointer">{{
                  element.connectionID
                }}</a>
              </td>
            </ng-container>

            <!-- firstName Column -->
            <ng-container matColumnDef="ConnectionAddress">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by ConnectionAddress"
              >
                Connection Address
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.connectionAddress }}
              </td>
            </ng-container>

            <!-- roleID Column -->
            <ng-container matColumnDef="tvCount">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by tvCount"
              >
                Tv Count
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.tvCount }}
              </td>
            </ng-container>

            <!-- status Column -->
            <ng-container matColumnDef="ConnectionDate">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by ConnectionDate"
              >
                Connection Date
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.connectedDate }}
              </td>
            </ng-container>

            <ng-container matColumnDef="dueAmount">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                sortActionDescription="Sort by dueAmount"
              >
                Arrear
              </th>
              <td mat-cell *matCellDef="let element">
                {{ element.dueAmount }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>

        <mat-paginator
          [pageSizeOptions]="[10, 25, 100]"
          aria-label="Select page of users"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
<p class="head-2" *ngIf="isFetchDataFail">No Data found</p>
