<div class="card">
  <div class="card-body">
    <app-user-report-update
      (OnClick)="searching($event)"
    ></app-user-report-update>
  </div>
</div>

<br />
<br />

<p class="head-2" *ngIf="userData.length == 0 && isFetchDataFail">No Data found</p>

<div class="main-div">
  <div *ngIf="userData.length != 0">
    <div
      class="container-6 table-responsive"
      *ngIf="showTable && !isFetchDataFail"
    >
    <p class="head-2" *ngIf="showTable && !isFetchDataFail">
      {{ tableResult }} Results found
    </p>
      <div class="card">
        <div class="card-body">
          <div id="htmlData">
            <table
              mat-table
              [dataSource]="dataSource"
              matSort
              (matSortChange)="announceSortChange($event)"
              class=""
            >
              <td mat-cell *matCellDef="let row"></td>
              <!-- userID Column -->
              <ng-container matColumnDef="ConnectionID">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ConnectionID"
                >
                  Connection ID
                </th>
                <td
                  mat-cell
                  *matCellDef="let element"
                  (click)="viewDetails(element)"
                >
                  <a style="color: #027afe; cursor: pointer">{{
                    element.connectionID
                  }}</a>
                </td>
              </ng-container>

              <!-- firstName Column -->
              <ng-container matColumnDef="ConnectionAddress">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ConnectionAddress"
                >
                  Connection Address
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.connectionAddress }}
                </td>
              </ng-container>

              <!-- roleID Column -->
              <ng-container matColumnDef="ConnectionStatus">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ConnectionStatus"
                >
                  Connection Status
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.connectionStatus }}
                </td>
              </ng-container>

              <!-- status Column -->
              <ng-container matColumnDef="ConnectionDate">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  sortActionDescription="Sort by ConnectionDate"
                >
                  Connection Date
                </th>
                <td mat-cell *matCellDef="let element">
                  {{ element.connectedDate }}
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>

          <mat-paginator
            [pageSizeOptions]="[10, 25, 100]"
            aria-label="Select page of users"
          ></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
