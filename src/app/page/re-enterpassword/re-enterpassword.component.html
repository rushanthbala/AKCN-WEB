<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <form
            class="register-form"
            [formGroup]="loginForm"
            (ngSubmit)="login()"
          >
          <img
            src="../../assets/icons/logo1.png"
            class="fa fa-minus"
            aria-hidden="true"
          />
          <br />
          <br />
          <h1 class="form-heading mb-4">New Password</h1>
          <br />
          <div class="mb-3 int-main-div">
            <input
              type="password"
              class="input-core"
              id="password"
              placeholder="Password"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
            />
            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['password'].errors['required']">Fill The Field</div>
            </div>
          </div>
          <!-- <br /> -->

          <div class="mb-3 int-main-div">
            <input
              type="password"
              class="input-core"
              id="password"
              placeholder="Confirm Password"
              formControlName="cpassword"
              [ngClass]="{ 'is-invalid': submitted && f['cpassword'].errors }"
            />
            <div
              *ngIf="submitted && f['cpassword'].errors"
              class="invalid-feedback"
            >
              <div *ngIf="f['cpassword'].errors['required']">
                Fill The Field
              </div>
              <div *ngIf="f['cpassword'].errors['matching']">
                Confirm Password does not match
              </div>
            </div>
          </div>
          <br />
          <div class="mb-3">
            <button type="submit" class="btn btn-primary form-btn">
              Submit
            </button>
            <br />
          </div>
          <!-- <div class="mb-3" *ngIf="loading">
              <button type="submit" class="btn btn-primary form-btn" disabled>
                Loading..
              </button>
            </div> -->
        </form>
      </div>
      <div class="container col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6">
        <img
          src="../../assets/login.png"
          alt="Login image"
          class="img-fluid"
          style="object-fit: cover"
        />
      </div>
    </div>
  </div>
</section>
