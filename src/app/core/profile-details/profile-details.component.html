<div class="card">
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
        <p class="heading">Deatils</p>
        <br />
        <div class="input-group mb-3">
          <div
            class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
          >
            <div class="mb-3 cus-int-div">
              <input
                type="text"
                class="form-control int"
                id="firstName"
                placeholder="First Name"
                formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
              />
              <div
                *ngIf="submitted && f['firstName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['firstName'].errors['required']">Fill The Field</div>
              </div>
            </div>
            <div class="mb-3 cus-int-div">
              <input
                type="text"
                class="form-control int"
                id="lastName"
                placeholder="Last Name"
                formControlName="lastName"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
              />
              <div
                *ngIf="submitted && f['lastName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['lastName'].errors['required']">Fill The Field</div>
              </div>
            </div>
            <div class="mb-3 cus-int-div">
              <input
                type="email"
                class="form-control int"
                id="email"
                placeholder="Email"
                formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
              />
              <div
                *ngIf="submitted && f['email'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['email'].errors['required']">Fill The Field</div>
                <div *ngIf="f['email'].errors['email']">Email type is invalid</div>
              </div>
            </div>
            <div class="mb-3 cus-int-div">
              <input
                type="text"
                class="form-control int"
                id="phone"
                placeholder="Phone Number"
                formControlName="phone"
                [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
              />
              <div
                *ngIf="submitted && f['lastName'].errors"
                class="invalid-feedback"
              >
                <div *ngIf="f['lastName'].errors['required']">Fill The Field</div>
              </div>
            </div>
            <div class="cus-int-div">
              <span
                class="input-group-text cus-btn align-items-center justify-content-center"
                id="basic-addon2"
                *ngIf="!loading"
                (click)="emitEvent()"
              >
                Submit</span
              >
              <span
                class="input-group-text cus-btn align-items-center justify-content-center disabled"
                id="basic-addon2"
                *ngIf="loading"
                style="opacity: 0.7"
                (click)="emitEvent()"
                >Submit...</span
              >
            </div>
          </div>
          <br />
        </div>
      </form>
    </div>
  </div>
