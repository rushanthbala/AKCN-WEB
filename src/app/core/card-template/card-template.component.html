<div class="card {{ color ? color : 'white'  }}">
  <p class="card-heading">{{ title }}</p>
  <div class="card-flex d-flex">
    <p class="card-number">{{ number }}</p>
    <img
      src="../../../assets/icons/redAr.png"
      alt="number"
      class="image"
      *ngIf="!img"
    />
    <img
      src="../../../assets/icons/greenAr.png"
      alt="number"
      class="image"
      *ngIf="img"
    />
  </div>
</div>
