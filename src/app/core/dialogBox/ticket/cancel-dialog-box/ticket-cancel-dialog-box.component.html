<form [formGroup]="Reconnection" (ngSubmit)="updateCancel()">
  <div class="cus-model-c-div">
    <div class="form-heading int-div card-head-h2">Cancel Tickets</div>
    <!-- <p class="para">{{ data.TicketData.ticketID }}</p> -->
    <div class="">
      <textarea
        type="text"
        class="form-control int mt-2"
        type="number"
        required
        id="ID"
        placeholder="Remark"
        formControlName="Remark"
        [ngClass]="{ 'is-invalid': submitted && f['Remark'].errors }"
      ></textarea>
      <div
      *ngIf="submitted && f['Remark'].errors"
      class="invalid-feedback"
    >
      <div *ngIf="f['Remark'].errors['required']">Fill The Field</div>
    </div>
      <button class="input-group-text cus-btn-down cus-model-btn-down btn-c-1">
        Update
      </button>
      <button
        class="input-group-text cus-model-cancel-btn-down btn-c-1 btn-cancel"
        (click)="onNoClick()"
        style="background-color: #fff !important; color: #027afe"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
