<form class="example-form" [formGroup]="formGroup" (ngSubmit)="alertFormValues(formGroup)" ngNativeValidate>
  <div class="cus-model-c-div">
    <div class="form-heading int-div card-head-h2">{{ ifData ? "Edit Role" : "Add Role" }}</div>
    <!-- <p class="para">{{ ifData ? currentData.userID : "" }}</p> -->
    <div>
      <div class="column mt-2">
        <div class="col-12 col-sm-12 mt-3">
          <mat-slide-toggle class="matslides"  formControlName="webViewConnection">View Connection</mat-slide-toggle>
          <mat-slide-toggle class="matslides"  formControlName="webCreateTicketAndRequest">Create Ticket And Request</mat-slide-toggle>
          <mat-slide-toggle class="matslides"  formControlName="webAdjustPayment">AdjustPayment</mat-slide-toggle>
        </div>
        <div class="row mt-2">
          <div class="col-12 col-sm-12 mt-3">
          <mat-slide-toggle class="matslides"  formControlName="webWareHouse">Ware House</mat-slide-toggle>
            <mat-slide-toggle class="matslides"  formControlName="webAddConnection">AddConnection</mat-slide-toggle>
            <mat-slide-toggle class="matslides"  formControlName="webUpdateTicketAndRequest">Update  Tickt And Request</mat-slide-toggle>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12 col-sm-12 mt-3">
            <mat-slide-toggle class="matslides"  formControlName="webUserReport">User Report</mat-slide-toggle>
            <mat-slide-toggle class="matslides"  formControlName="webStore">Store</mat-slide-toggle>
            <mat-slide-toggle class="matslides"  formControlName="webAlterConnection">Alter Connection</mat-slide-toggle>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12 col-sm-12 mt-3">
            <mat-slide-toggle class="matslides"  formControlName="webMakePayment">Make Payment</mat-slide-toggle>
            <mat-slide-toggle class="matslides"  formControlName="webDueReport">Due Report</mat-slide-toggle>
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-12 col-sm-6">
          <button class="input-group-text cus-btn-down cus-model-btn-down btn-c-1" (click)="onNoClick()" style="
              background-color: #fff !important;
              color: #027afe !important;
              border: none !important;
            ">
            Cancel
          </button>
        </div>
        <div class="col-12 col-sm-6">
          <button *ngIf="!loading" class="input-group-text cus-btn-down cus-model-btn-down btn-c-1">
            Submit
          </button>
          <button *ngIf="loading" class="opacity-75 disabled input-group-text cus-btn-down cus-model-btn-down btn-c-1">
            Loading ...
          </button>
        </div>
      </div>
    </div>
