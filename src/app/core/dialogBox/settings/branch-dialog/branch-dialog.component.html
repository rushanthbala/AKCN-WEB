<form [formGroup]="chackRequest">
  <div class="cus-model-c-div">
    <div class="form-heading int-div card-head-h2">
      {{ ifData ? "Edit Branch" : "Add Branch" }}
    </div>
    <p class="para">{{ ifData ? currentData.userID : "" }}</p>
    <div>
      <div class="row mt-2">
        <div class="col-12 col-sm-12 mt-3">
          <div class="para mt-3 ps-3">Branch</div>
          <input
            type="text"
            class="form-control int"
            id="branchName"
            placeholder="Branch"
            formControlName="branchName"
            [ngClass]="{ 'is-invalid': submitted && f['branchName'].errors }"
          />
          <div
            *ngIf="submitted && f['branchName'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['branchName'].errors['required']">Fill The Field</div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 col-sm-12 mt-3">
          <div class="para mt-3 ps-3">Address</div>
          <input
            type="text"
            class="form-control int"
            id="branchAddress"
            placeholder="Address"
            formControlName="branchAddress"
            [ngClass]="{ 'is-invalid': submitted && f['branchAddress'].errors }"
          />
          <div
            *ngIf="submitted && f['branchAddress'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['branchAddress'].errors['required']">
              Fill The Field
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 col-sm-6 mt-3">
          <div class="para mt-3 ps-3">City</div>
          <input
            type="text"
            class="form-control int"
            id="branchCity"
            placeholder="City"
            formControlName="branchCity"
            [ngClass]="{ 'is-invalid': submitted && f['branchCity'].errors }"
          />
          <div
            *ngIf="submitted && f['branchCity'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['branchCity'].errors['required']">Fill The Field</div>
          </div>
        </div>
        <div class="col-12 col-sm-6 mt-3">
          <div class="para mt-3 ps-3">Phone</div>
          <input
            type="text"
            class="form-control int"
            id="branchPhone"
            placeholder="Phone"
            formControlName="branchPhone"
            [ngClass]="{ 'is-invalid': submitted && f['branchPhone'].errors }"
          />
          <div
            *ngIf="submitted && f['branchPhone'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['branchPhone'].errors['required']">
              Fill The Field
            </div>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-12 col-sm-6">
          <button
            class="input-group-text cus-btn-down cus-model-btn-down btn-c-1"
            (click)="onNoClick()"
            style="
              background-color: #fff !important;
              color: #027afe !important;
              border: none !important;
            "
          >
            Cancel
          </button>
        </div>
        <div class="col-12 col-sm-6">
          <button
            *ngIf="!loading"
            class="input-group-text cus-btn-down cus-model-btn-down btn-c-1"
            (click)="ReconnectionRequest()"
          >
            Submit
          </button>
          <button
            *ngIf="loading"
            class="opacity-75 disabled input-group-text cus-btn-down cus-model-btn-down btn-c-1"
            (click)="ReconnectionRequest()"
          >
            Loading ...
          </button>
        </div>
      </div>
    </div>
  </div>
</form>
