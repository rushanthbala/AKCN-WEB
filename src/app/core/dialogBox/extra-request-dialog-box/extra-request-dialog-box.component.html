<form [formGroup]="Reconnection" (ngSubmit)="ReconnectionRequest()">
  <div class="cus-model-c-div">
    <div class="form-heading int-div card-head-h2">Extra Tv Request</div>
    <!-- <p class="para">PKA00001</p> -->
    <div class="">
      <input
        type="text"
        class="form-control int mt-2"
        type="text"
        required
        id="noOfTv"
        placeholder="Description"
        formControlName="description"
        [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"
        />
        <div
          *ngIf="submitted && f['description'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['description'].errors['required']">Fill The Field</div>
        </div>
      <input
        type="text"
        class="form-control int mt-4"
        type="number"
        required
        id="ID"
        placeholder="Phone Number"
        formControlName="phoneNumber"
        [ngClass]="{ 'is-invalid': submitted && f['phoneNumber'].errors }"
        />
        <div
          *ngIf="submitted && f['phoneNumber'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['phoneNumber'].errors['required']">Fill The Field</div>
        </div>

      <button
        class="input-group-text cus-btn-down cus-model-btn-down btn-c-1 mt-4"
        
      >
        Create
      </button>
      <button
        class="input-group-text cus-model-cancel-btn-down btn-c-1 btn-cancel"
        (click)="onNoClick()"
        style="background-color: #fff !important; color: #027afe"
      >
        Cancel
      </button>
    </div>
  </div>
</form>
