<form [formGroup]="chackRequest">
    <div class=" cus-model-c-div">
        <div class="form-heading int-div card-head-h2">
            Reconnect
        </div>
        <p class="para">{{data.id}}</p>
        <div>
            <select class="form-select" aria-label="Default select example" (change)='onSelect(val.value)' required
                #val>
                <option disabled selected value="null">Technician</option>
                <option *ngFor="let item of TechnicianArray" [value]="item.area">
                    {{ item.firstName }}
                </option>
            </select>
            <div class="para mt-3 ps-3">Disconnected Date </div>
            <input type="date" class="form-control int" id="ID" placeholder="12-12-2022" formControlName="disconnectedDate" />

            <div class="para mt-3 ps-3">Reconnection Fee </div>

            <input type="text" class="form-control int" type="number" required id="ID" placeholder="Amount"
                formControlName="reconnectionFee" />
            <button class="input-group-text cus-btn-down cus-model-btn-down btn-c-1" (click)="ReconnectionRequest()">
                Create
            </button>
            <button class="input-group-text cus-model-cancel-btn-down btn-c-1 btn-cancel" (click)="onNoClick()"
                style="background-color: #fff !important; color: #027afe">
                Cancel
            </button>

        </div>
    </div>
</form>
