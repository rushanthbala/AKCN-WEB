<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
    <br />
    <div class="input-group mb-3">
      <div class="row w-100">
        <div class="col-12 col-sm-6 col-md-8 col-lg-8 col-xl-8">
          <input
            type="text"
            class="form-control me-2 int"
            placeholder="ID"
            aria-label="Recipient's username"
            aria-describedby="basic-addon2"
            formControlName="searchinginput"
            [ngClass]="{
              'is-invalid': submitted && f['searchinginput'].errors
            }"
          />
          <div
            *ngIf="submitted && f['searchinginput'].errors"
            class="invalid-feedback"
          >
            <div *ngIf="f['searchinginput'].errors['required']">
              Fill The Field
            </div>
          </div>
        </div>
        <div class="col-12 col-sm-6 col-md-4 col-lg-4 col-xl-4">
          <span
            class="input-group-text cus-btn align-items-center justify-content-center"
            id="basic-addon2"
            (click)="emitEvent()"
            *ngIf="!loading"
            >Search Id</span
          >
          <span
            class="input-group-text cus-btn align-items-center justify-content-center disabled"
            id="basic-addon2"
            (click)="emitEvent()"
            *ngIf="loading"
            style="opacity: 0.7"
            >Search Id...</span
          >
        </div>
      </div>
  
      <br />
    </div>
  </form>
