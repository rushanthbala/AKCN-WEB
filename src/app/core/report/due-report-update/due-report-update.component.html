<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
  <p class="heading">Fill the field and hit report</p>
  <br />
  <div class="input-group mb-3">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <div class="mb-3 cus-int-div branch">
        <select
          class="form-select"
          aria-label="Default select example"
          [(ngModel)]="selectedDeviceObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjBranch(selectedDeviceObj)"
          
        >
        <!-- [ngClass]="{ 'is-invalid': submitted && f['branch'].errors }" -->
          <!-- <option disabled selected value="null">Branch</option> -->
          <option value="All" [ngValue]="{ id: 0, branchName: 'All' }">
            All
          </option>

          <option *ngFor="let item of BranchArray" [ngValue]="item">
            {{ item.branchName }}
          </option>
        </select>
        <!-- <div *ngIf="submitted && f['branch'].errors" class="invalid-feedback">
          <div *ngIf="f['branch'].errors['required']">Select the branch</div>
        </div> -->
      </div>
      <div class="mb-3 cus-int-div area">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedAreaObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjArea(selectedAreaObj)"
          
        >
        <!-- [ngClass]="{ 'is-invalid': submitted && f['area'].errors }" -->
          <!-- <option disabled selected value="null">Area</option> -->
          <option value="All" [ngValue]="{ id: 0, area: 'All' }">All</option>

          <option *ngFor="let item of AreaArray" [ngValue]="item">
            {{ item.area }}
          </option>
        </select>
        <div *ngIf="submitted && f['area'].errors" class="invalid-feedback">
          <div *ngIf="f['area'].errors['required']">Select the area</div>
        </div>
      </div>
      <div class="mb-3 cus-int-div road">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedRoadObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjRoad(selectedRoadObj)"
          
        >
        <!-- [ngClass]="{ 'is-invalid': submitted && f['road'].errors }" -->
          <!-- <option disabled selected value="null">Road</option> -->
          <option value="All" [ngValue]="{ id: 0, road: 'All' }">All</option>
          <option *ngFor="let item of RoadArray" [ngValue]="item">
            {{ item.road }}
          </option>
        </select>
        <!-- <div *ngIf="submitted && f['road'].errors" class="invalid-feedback">
          <div *ngIf="f['road'].errors['required']">Select the road</div>
        </div> -->
      </div>
      <div class="mb-3 cus-int-div status">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedStatusObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjStatus(selectedStatusObj)"
         
        >
        <!-- [ngClass]="{ 'is-invalid': submitted && f['status'].errors }" -->
          <!-- <option disabled selected value="null">Status</option> -->
          <option value="All" [ngValue]="{ id: 0, value: 'All' }">All</option>

          <option *ngFor="let item of StatusArray" [ngValue]="item">
            {{ item.id }}
          </option>
        </select>
        <!-- <div *ngIf="submitted && f['status'].errors" class="invalid-feedback">
          <div *ngIf="f['status'].errors['required']">Select the status</div>
        </div> -->
      </div>
      <div class="mb-3 cus-int-div">
        <input
          type="text"
          class="form-control int"
          id="minAmount"
          placeholder="Minimum Due"
          formControlName="minAmount"
         
        />
        <!-- [ngClass]="{ 'is-invalid': submitted && f['minAmount'].errors }" -->
        <!-- <div
          *ngIf="submitted && f['minAmount'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="f['minAmount'].errors['required']">Fill The Field</div>
        </div> -->
      </div>
      <div class="cus-int-div">
        <span
          class="input-group-text cus-btn align-items-center justify-content-center"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="!loading"
        >
          Run Report</span
        >
        <span
          class="input-group-text cus-btn align-items-center justify-content-center disabled"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="loading"
          style="opacity: 0.7"
          >Running ...</span
        >
      </div>
    </div>

    <br />
  </div>
</form>
