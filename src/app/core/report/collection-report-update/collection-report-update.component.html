<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
  <p class="heading">Fill the feild and hit report</p>
  <br />
  <div class="input-group mb-3">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <div class="mb-3 cus-int-div">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedDeviceObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjBranch(selectedDeviceObj)"
        >
          <option disabled selected value="null">Branch</option>
          <option value="All" [ngValue]="{ id: 0, branchName: 'All' }">
            All
          </option>

          <option *ngFor="let item of BranchArray" [ngValue]="item">
            {{ item.branchName }}
          </option>
        </select>
      </div>
      <div class="mb-3 cus-int-div">
        <input
          type="date"
          class="form-control int"
          #evtDate
          required
          name="evtDate"
          id="evtDate"
          placeholder="Form"
          formControlName="fromdate"
          style="
            font: normal normal normal 13px/21px Poppins;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
          "
        />
      </div>
      <div class="mb-3 cus-int-div">
        <input
          type="date"
          class="form-control int"
          #evtDate
          required
          name="toDate"
          id="todate"
          placeholder="To"
          formControlName="todate"
          style="
            font: normal normal normal 13px/21px Poppins;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
          "
        />

      </div>
      <div class="cus-int-div">
        <span
          class="input-group-text cus-btn align-items-center justify-content-center"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="!loading"
        >
          Update</span
        >
        <span
          class="input-group-text cus-btn align-items-center justify-content-center disabled"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="loading"
          style="opacity: 0.7"
          >Update ...</span
        >
      </div>
    </div>

    <br />
  </div>
</form>
