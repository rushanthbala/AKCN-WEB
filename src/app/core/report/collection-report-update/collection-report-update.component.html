<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
  <p class="heading">Fill the field and hit report</p>
  <br />
  <div class="input-group mb-3">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <div class="col-12 col-md-3 from">
        <div class="date_container">
          <input
            type="text"
            class="form-control int"
            required
            placeholder="dd-mm-yyyy"
            max="{{ maxDate }}"
            formControlName="fromdate"
            useValueAsDate
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            class="dp"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker class="dp" #picker></mat-datepicker>
        </div>
      </div>
      <div class="col-12 col-md-3 to">
        <div class="date_container">
          <input
            type="text"
            class="form-control int"
            required
            placeholder="dd-mm-yyyy"
            max="{{ maxDate }}"
            formControlName="todate"
            useValueAsDate
            [matDatepicker]="picker1"
          />
          <mat-datepicker-toggle
            class="dp"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker class="dp" #picker1></mat-datepicker>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <span
          class="input-group-text cus-btn align-items-center justify-content-center"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="!loading"
        >
          Run Report</span
        >
        <span
          class="input-group-text cus-btn align-items-center justify-content-center disabled"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="loading"
          style="opacity: 0.7"
          >Running ...</span
        >
      </div>
      <div class="col-12 col-md-3"></div>
    </div>

    <br />
  </div>
</form>
