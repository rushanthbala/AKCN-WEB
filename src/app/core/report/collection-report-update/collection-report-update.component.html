<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
  <p class="heading">Fill the field and hit report</p>
  <br />
  <div class="input-group mb-3">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <!-- <div class="mb-3 cus-int-div">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedDeviceObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObjBranch(selectedDeviceObj)"
        >
          <option disabled selected [value]="">Branch</option>
          <option value="All" [ngValue]="{ id: 0, branchName: 'All' }">
            All
          </option>

          <option *ngFor="let item of BranchArray" [ngValue]="item">
            {{ item.branchName }}
          </option>
        </select>
      </div> -->
      <div class="mb-3 cus-int-div">
        <input
          type="date"
          class="form-control int"
          required
          placeholder="From"
          formControlName="fromdate"
          style="
            font: normal normal normal 13px/21px Poppins;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
          "
          useValueAsDate
          [ngClass]="{ 'is-invalid': submitted && f['fromdate'].errors }"
        />
        <div *ngIf="submitted && f['fromdate'].errors" class="invalid-feedback">
          <div *ngIf="f['fromdate'].errors['required']">Fill The Field</div>
        </div>
      </div>
      <div class="mb-3 cus-int-div">
        <input
          type="date"
          class="form-control int"
          required
          placeholder="To"
          formControlName="todate"
          style="
            font: normal normal normal 13px/21px Poppins;
            letter-spacing: 0px;
            color: #707070;
            opacity: 1;
          "
          useValueAsDate
          [ngClass]="{ 'is-invalid': submitted && f['todate'].errors }"
        />
        <div *ngIf="submitted && f['todate'].errors" class="invalid-feedback">
          <div *ngIf="f['todate'].errors['required']">Fill The Field</div>
        </div>
        <div *ngIf="loginForm.get('todate').errors" class="text-small">
          {{ loginForm.errors?.dates }}
        </div>
      </div>

      <div class="cus-int-div">
        <span
          class="input-group-text cus-btn align-items-center justify-content-center"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="!loading"
        >
          Run Report</span
        >
        <span
          class="input-group-text cus-btn align-items-center justify-content-center disabled"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="loading"
          style="opacity: 0.7"
          >Running ...</span
        >
        <!-- <label *ngIf="loginForm.errors">{{ loginForm.errors?.dates | json }}</label> -->
      </div>
    </div>

    <br />
  </div>
</form>
