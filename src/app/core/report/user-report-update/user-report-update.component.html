<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
  <p class="heading">Fill the field and hit report</p>
  <br />
  <div class="input-group mb-3">
    <div
      class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content"
    >
      <div class="mb-3 cus-int-div user">
        <select
          class="form-select"
          aria-label="Default select example"
          required
          [(ngModel)]="selectedDeviceObj"
          [ngModelOptions]="{ standalone: true }"
          (ngModelChange)="onChangeObj(selectedDeviceObj)"
        >
          <!-- [ngClass]="{ 'is-invalid': submitted && f['user'].errors }" -->
          <!-- <option disabled selected value="null">User</option> -->
          <option [ngValue]="{ id: 1, firstName: 'ADMIN' }">ADMIN</option>
          <option *ngFor="let item of UserArray" [ngValue]="item">
            {{ item.firstName }}
          </option>
        </select>
        <!-- <div *ngIf="submitted && f['user'].errors" class="invalid-feedback">
          <div *ngIf="f['user'].errors['required']">Select the user</div>
        </div> -->
      </div>
      <div class="mb-3 cus-int-div from">
        <div class="date_container">
          <input
            type="text"
            class="form-control int"
            required
            placeholder="dd-mm-yyyy"
            max="{{ maxDate }}"
            formControlName="fromdate"
            useValueAsDate
            [matDatepicker]="picker"
          />
          <mat-datepicker-toggle
            class="dp"
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker class="dp" #picker></mat-datepicker>
          <!-- [ngClass]="{ 'is-invalid': submitted && f['fromdate'].errors }"
        <div *ngIf="submitted && f['fromdate'].errors" class="invalid-feedback">
          <div *ngIf="f['fromdate'].errors['required']">Fill The Field</div>
        </div> -->
        </div>
      </div>
      <div class="mb-3 cus-int-div from">
        <div class="date_container">
          <input
            type="text"
            class="form-control int"
            required
            placeholder="dd-mm-yyyy"
            max="{{ maxDate }}"
            formControlName="todate"
            useValueAsDate
            [matDatepicker]="picker1"
          />
          <mat-datepicker-toggle
            class="dp"
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker class="dp" #picker1></mat-datepicker>
          <!-- [ngClass]="{ 'is-invalid': submitted && f['todate'].errors }"
        <div *ngIf="submitted && f['todate'].errors" class="invalid-feedback">
          <div *ngIf="f['todate'].errors['required']">Fill The Field</div>
        </div> -->
          <!-- <div *ngIf="submitted && loginForm.errors" class="text-small">
            {{ loginForm.errors?.dates }}
          </div> -->
        </div>
      </div>
      <div class="cus-int-div">
        <span
          class="input-group-text cus-btn align-items-center justify-content-center"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="!loading"
        >
          Run Report</span
        >
        <span
          class="input-group-text cus-btn align-items-center justify-content-center disabled"
          id="basic-addon2"
          (click)="emitEvent()"
          *ngIf="loading"
          style="opacity: 0.7"
          >Running ...</span
        >
      </div>
    </div>
    <!-- <div class="row w-100">
            <div class="col12 sm-col-6 col-md-8  mt-1">
                <input type=" " class="form-control me-2 int" placeholder="Subscriber's NIC"
                    aria-label="Recipient's username" aria-describedby="basic-addon2"
                    formControlName="searchinginput" />
            </div>
            <div class="col12 sm-col-6 col-md-4 mt-1">
                <span class="input-group-text cus-btn align-items-center justify-content-center" id="basic-addon2" (click)="emitEvent()" *ngIf="!loading">
                    Check Subscriber</span>
                <span class="input-group-text cus-btn align-items-center justify-content-center disabled" id="basic-addon2" (click)="emitEvent()" *ngIf="loading"
                    style="opacity: 0.7;">Check Subscriber ...</span>
            </div>
        </div> -->

    <br />
  </div>
</form>
