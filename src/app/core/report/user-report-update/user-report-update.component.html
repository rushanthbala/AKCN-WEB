<form [formGroup]="loginForm" (ngSubmit)="emitEvent()">
    <p class="heading">Fill the feild and hit report</p>
    <br />
    <div class="input-group mb-3">

        <div
            class="d-flex card-div justify-content-center justify-content-lg-between justify-content-sm-center flex-wrap main-input-content">
            
          
            <div class="mb-3 cus-int-div">
                <select class="form-select" aria-label="Default select example" required [(ngModel)]="selectedDeviceObj"
                [ngModelOptions]="{standalone: true}"
                (ngModelChange)="onChangeObj(selectedDeviceObj)">
                <option disabled selected value="null">User</option>
                <option *ngFor="let item of TechnicianArray" [ngValue]="item">
                    {{ item.firstName }}
                </option>
            </select>            </div>
            <div class="mb-3 cus-int-div">
                <input type="date" class="form-control int" id="fromdate" placeholder="Form" formControlName="fromdate"  />
            </div>
            <div class="mb-3 cus-int-div">
                <input type="date" class="form-control int" id="todate" placeholder="To" formControlName="todate"  />
            </div>
            <div class="cus-int-div">
                <span class="input-group-text cus-btn align-items-center justify-content-center" id="basic-addon2"
                    (click)="emitEvent()" *ngIf="!loading">
                    Update</span>
                <span class="input-group-text cus-btn align-items-center justify-content-center disabled"
                    id="basic-addon2" (click)="emitEvent()" *ngIf="loading" style="opacity: 0.7;">Update
                    ...</span>
            </div>
        </div>
    

        <br />

    </div>
</form>
